<div class="player-grading-container">
    <div class="top-section">
      <!-- Player Info Card -->
      <mat-card class="player-info-card">
        <mat-card-title>Player Info</mat-card-title>
        <mat-card-content>
          <p><strong>Name:</strong> {{ player.name }}</p>
          <p><strong>Position:</strong> {{ player.position }}</p>
          <p><strong>Height:</strong> {{ player.height }}</p>
          <p><strong>Weight:</strong> {{ player.weight }}</p>
          <p><strong>Stats:</strong></p>
          <ul>
            <li><strong>PTS:</strong> {{ player.stats.pts }}</li>
            <li><strong>REB:</strong> {{ player.stats.reb }}</li>
            <li><strong>AST:</strong> {{ player.stats.ast }}</li>
            <li><strong>STL:</strong> {{ player.stats.stl }}</li>
          </ul>
        </mat-card-content>
      </mat-card>
  
      <!-- Player Image Card -->
      <mat-card class="player-image-card">
        <mat-card-content>
          <img [src]="player.image" alt="{{ player.name }}" />
        </mat-card-content>
      </mat-card>
  
      <!-- Grade Card -->
      <mat-card class="grade-card">
        <mat-card-title>Grade</mat-card-title>
        <mat-card-content>
          <h1 [style.color]="getGradeColor()">{{ grade }}</h1>
        </mat-card-content>
      </mat-card>
    </div>
  
    <!-- Sliders Section -->
    <app-player-sliders 
        [attributes]="attributes"
        (slidersUpdated)="calculateGrade()">
    </app-player-sliders>
  </div>
